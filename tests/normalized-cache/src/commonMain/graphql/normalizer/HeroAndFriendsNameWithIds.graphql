query HeroAndFriendsNamesWithIDs($episode: Episode) {
  hero(episode: $episode) {
    id
    name
    friends {
      id
      name
    }
  }
}

query HeroAndFriendsNamesWithIDsAndPoint($episode: Episode) {
  hero(episode: $episode) {
    id
    name
    friends {
      id
      name
    }
  }
  point
}
