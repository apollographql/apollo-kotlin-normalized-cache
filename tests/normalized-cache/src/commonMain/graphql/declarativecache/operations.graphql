query GetPromoBook {
  promoBook {
    # ISBN should be added automatically here
    title
  }
}

query GetOtherBook {
  otherBook {
    isbn
    title
  }
}

query GetPromoLibrary {
  promoLibrary {
    # id should be added automatically here
    address
  }
}

query GetOtherLibrary {
  otherLibrary {
    id
    address
  }
}

query GetBook($isbn: String!) {
  book(isbn: $isbn) {
    title
  }
}

query GetBooks($isbns: [String!]!) {
  books(isbns: $isbns) {
    title
  }
}

query GetPromoAuthor {
  promoAuthor {
    firstName
    lastName
  }
}

query GetAuthor($firstName: String!, $lastName: String!) {
  author(firstName: $firstName, lastName: $lastName) {
    firstName
    lastName
  }
}

query GetType2 {
  type2 {
    type2Field
  }
}

query GetUnion1 {
  union1 {
    ... on Type1 {
      type1Field
    }
    ... on Type2 {
      type2Field
    }
  }
}

query GetInterface3 {
  interface3 {
    interface3Field
    ... on Type3 {
      type3Field
    }
  }
}

query GetUnion2 {
  union2 {
    ... on Type4 {
      type4Field
    }
  }
}
