query Users($first: Int, $after: String, $last: Int, $before: String) {
  someField {
    ... on SomeType {
      users(first: $first, after: $after, last: $last, before: $before) {
        pageInfo {
          startCursor
          endCursor
        }
        edges {
          cursor
          node {
            id
            name
            email
          }
        }
      }
    }
  }
}
